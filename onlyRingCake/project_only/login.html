  <script>
    function setCookie(name, value, expireDate) {
      var cookieStr = name + "=" + escape(value) + ((expireDate == null) ? "" : ("; expires= " + expireDate.toGMTString()));
      document.cookie = cookieStr;
    }
    function getCookie(name) {
      var str = name + "=";
      var pairs = document.cookie.split(";");
      for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i].trim();
        var unit = pair.split("=");
        if (unit[0] == name)
          return unescape(unit[1]);
      }
      return null;
    }
    function fn_login() {
      var id = document.getElementById('floatingInput');
      var pw = document.getElementById('floatingPassword');
      var sign = document.getElementById('id_login');
      if (!window.localStorage) {
        alert('지원안함');
        return
      }

      var val = localStorage.getItem(id.value);
      var username = getCookie("username");
      var userinfo = JSON.parse(val);

      if (userinfo.id == null) {
        alert(id.value + '회원 정보가 없습니다.')
        sign.focus();
      } else {
        if (pw.value == userinfo.password) {
          alert(userinfo.name + "님 환영합니다.")
          var expire = new Date(); // 현재시간 
          var reTime = (1000 * 60) - expire.getTime();
          expire.setTime(expire.getTime() + (1000 * 3600));
          setCookie("username", id.value, expire);
          window.location.href = 'main.html';
          if (localStorage.getItem(username) != null) { // 로그인 되었을때 
            var userName = document.getElementById('navbarDropdownMenuLink');
            userName.innerHTML = "<span>" + userinfo.name + "님</span>";
            document.getElementById("login").style.display = 'none';
            document.getElementById('logout').style.display = 'inline';
          } else {
            document.getElementById('navbarDropdownMenuLink').style.display = 'none';
            document.getElementById('logout').style.display = 'none';
          }
        } else {
          alert("비번이 다름");
          pw.focus();
        }
      }
    }
    $(function () {
